<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz sobre Cores</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .quiz-container {
            max-width: 600px;

        .result {

    </style>
</head>
<body>

<div class="quiz-container">
    <h1>Quiz sobre Cores</h1>
    <div class="question" id="question"></div>
    <ul class="options" id="options"></ul>
    <div class="result hidden" id="result"></div>
    <div class="confetti" id="confetti">ðŸŽ‰ Confetes! ðŸŽ‰</div>
    <button onclick="nextQuestion()" id="next-button" class="hidden">PrÃ³xima Pergunta</button>
</div>

<script>
    const quizData = [
        { question: "Quais sÃ£o as cores primÃ¡rias?", options: ["Vermelho, Amarelo, Azul", "Verde, Laranja, Roxo", "Preto, Branco, Cinza", "Vermelho, Verde, Azul"], answer: "Vermelho, Amarelo, Azul" },
        { question: "Quais sÃ£o as cores secundÃ¡rias?", options: ["Laranja, Verde, Roxo", "Vermelho, Azul, Branco", "Preto, Cinza, Branco", "Amarelo, Laranja, Azul"], answer: "Laranja, Verde, Roxo" },
        { question: "Quais cores sÃ£o consideradas quentes?", options: ["Vermelho, Laranja, Amarelo", "Azul, Verde, Roxo", "Cinza, Preto, Branco", "Verde, Amarelo, Laranja"], answer: "Vermelho, Laranja, Amarelo" },
        { question: "Quais cores sÃ£o consideradas frias?", options: ["Azul, Verde, Roxo", "Vermelho, Amarelo, Laranja", "Preto, Branco, Cinza", "Amarelo, Vermelho, Verde"], answer: "Azul, Verde, Roxo" },
        { question: "Quais sÃ£o as cores naturais?", options: ["Bege, Marrom, Verde", "Roxo, Laranja, Vermelho", "Azul, Preto, Branco", "Amarelo, Verde, Cinza"], answer: "Bege, Marrom, Verde" },
        { question: "O que Ã© monocromia?", options: ["Uso de diferentes tonalidades de uma Ãºnica cor", "CombinaÃ§Ã£o de cores quentes e frias", "Uso de vÃ¡rias cores contrastantes", "UtilizaÃ§Ã£o de cores neutras apenas"], answer: "Uso de diferentes tonalidades de uma Ãºnica cor" },
        { question: "O que Ã© policromia?", options: ["Uso de vÃ¡rias cores diferentes", "Uso de uma Ãºnica cor em diferentes tonalidades", "Uso de cores quentes", "Uso de cores frias"], answer: "Uso de vÃ¡rias cores diferentes" },
        { question: "Qual Ã© a cor resultante da mistura do vermelho com o amarelo?", options: ["Laranja", "Roxo", "Verde", "Cinza"], answer: "Laranja" },
        { question: "Qual cor resulta da mistura do azul e do amarelo?", options: ["Verde", "Roxo", "Laranja", "Cinza"], answer: "Verde" },
        { question: "Quais cores sÃ£o compostas por duas cores primÃ¡rias?", options: ["Cores secundÃ¡rias", "Cores quentes", "Cores neutras", "Cores complementares"], answer: "Cores secundÃ¡rias" },
        { question: "Quais cores sÃ£o opostas no cÃ­rculo cromÃ¡tico?", options: ["Cores complementares", "Cores primÃ¡rias", "Cores secundÃ¡rias", "Cores neutras"], answer: "Cores complementares" },
        { question: "Qual Ã© a cor secundÃ¡ria formada pela mistura do vermelho e do azul?", options: ["Roxo", "Verde", "Laranja", "Amarelo"], answer: "Roxo" },
        { question: "Qual cor Ã© resultante da mistura do verde e do amarelo?", options: ["Verde-amararelado", "Bege", "Laranja", "Azul"], answer: "Verde-amararelado" },
        { question: "Qual Ã© a cor oposta ao vermelho no cÃ­rculo cromÃ¡tico?", options: ["Verde", "Azul", "Amarelo", "Laranja"], answer: "Verde" },
        { question: "Qual cor Ã© formada pela mistura de azul e vermelho?", options: ["Roxo", "Laranja", "Verde", "Cinza"], answer: "Roxo" },
        { question: "Quais cores sÃ£o consideradas cores neutras?", options: ["Preto, Branco, Cinza", "Vermelho, Amarelo, Azul", "Laranja, Roxo, Verde", "Cinza, Amarelo, Verde"], answer: "Preto, Branco, Cinza" },
        { question: "Quais cores sÃ£o geralmente associadas ao frio?", options: ["Azul, Verde, Roxo", "Vermelho, Laranja, Amarelo", "Branco, Preto, Cinza", "Laranja, Rosa, Preto"], answer: "Azul, Verde, Roxo" },
        { question: "Quais cores podem ser obtidas pela mistura de cores quentes?", options: ["Cores secundÃ¡rias", "Cores naturais", "Cores complementares", "Cores frias"], answer: "Cores secundÃ¡rias" }
    ];

    let currentQuestionIndex = 0;

    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]]; // troca os elementos
        }
    }

    function displayQuestion() {
        const question = quizData[currentQuestionIndex];
        document.getElementById("question").textContent = question.question;

        const optionsList = document.getElementById("options");
        optionsList.innerHTML = "";

        const options = [...question.options];
        shuffle(options);

        options.forEach(option => {
            const li = document.createElement("li");
            li.textContent = option;
            li.onclick = () => checkAnswer(option);
            optionsList.appendChild(li);
        });
    }

    function checkAnswer(selectedAnswer) {
        const question = quizData[currentQuestionIndex];
        const result = document.getElementById("result");

        if (selectedAnswer === question.answer) {
            result.textContent = "VocÃª acertou!";
            result.classList.remove("incorrect");
            result.classList.add("correct");
            document.getElementById("confetti").style.display = "block";
        } else {
            result.textContent = "VocÃª errou! Tente novamente.";
            result.classList.remove("correct");
            result.classList.add("incorrect");
        }

        document.getElementById("next-button").classList.remove("hidden");
    }

    function nextQuestion() {
        currentQuestionIndex++;
        if (currentQuestionIndex < quizData.length) {
            displayQuestion();
            document.getElementById("next-button").classList.add("hidden");
            document.getElementById("result").classList.add("hidden");
            document.getElementById("confetti").style.display = "none";
        } else {
            document.getElementById("result").textContent = "VocÃª completou o quiz!";
            document.getElementById("result").classList.remove("hidden");
            document.getElementById("next-button").classList.add("hidden");
        }
    }

    displayQuestion();
</script>

</body>
</html>
